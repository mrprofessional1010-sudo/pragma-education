<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - Pragma Education</title>
    <meta content="Login to your Pragma Education account to access courses, materials, and more." name="description">
    <link href="assets/new-img/favicon.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="assets/css/theme.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-xl);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo img {
            height: 60px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-control-auth {
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 14px 18px;
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .form-control-auth:focus {
            border-color: var(--primary-navy);
            box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1);
            outline: none;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-divider span {
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: white;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
            width: 100%;
        }

        .social-btn:hover {
            border-color: var(--primary-navy);
            background: var(--bg-light);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card" data-aos="zoom-in">
            <div class="auth-logo">
                <a href="index.html"><img src="assets/new-img/Pragma-Education-Web.png" alt="Pragma Education"></a>
            </div>
            <h2 class="auth-title">Welcome Back!</h2>
            <p class="auth-subtitle">Login to access your courses and materials</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email Address</label>
                    <input type="email" class="form-control form-control-auth" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control form-control-auth" placeholder="Enter your password"
                        required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" style="color: var(--primary-navy); text-decoration: none;">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-pragma btn-primary-pragma btn-lg w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Login
                </button>
            </form>

            <div class="auth-divider"><span>or continue with</span></div>

            <button class="social-btn mb-3">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continue with Google
            </button>

            <p class="text-center mt-4 mb-0">
                Don't have an account? <a href="register.html"
                    style="color: var(--primary-navy); font-weight: 600; text-decoration: none;">Register Now</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Login functionality will be connected to backend. For now, redirecting to home.');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
